    <link rel="stylesheet" href="formstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="normalize.css">

</head>

<body>
    <header>
        <nav style="font-family: 'Times New Roman', Times, serif;">
            </label>
            <div class="logo">
                <h1 style="font-family: cursive;" class="animated infinite heartBeat">
                    Music of Hearts
                </h1>
            </div>
            <div class="menu">
                <a href="index.html">Home</a>
                <a href="favourites.html">favourites</a>
                <a href="artist.html">Artists</a>
                <a href="albums.html">Albums</a>
            </div>
        </nav>
        <main>
            <section>
                <div class="container">
                    <div class="formwraper">
                        <div class="formdiv">
                            <h2 style="font-size: 30px;">Create Account</h2>
                            <p style="font-size: 15px;" class="text">Sign up with Social Media</p>
                            <div class="socialbtn">
                                <div class="facebook icon"><i class="fab fa-facebook-f"></i></div>
                                <div class="twitter icon"><i class="fab fa-twitter"></i></div>
                                <div class="instagram icon"><i class="fab fa-instagram"></i></i>
                                </div>
                            </div>
                            <div class="ordiv">----------------- or -----------------</div>
                            <p style="font-size: 15px;" class="text">Sign up with Email Address</p>
                            <div class="formgroup">
                                <i class="far fa-user"></i>
                                <input type="text" name="name" id="name" placeholder="Name">
                            </div>
                            <div class="formgroup">
                                <i class="far fa-envelope"></i>
                                <input type="email" name="email" id="email" placeholder="Email">
                            </div>
                            <div class="formgroup">
                                <i class="fas fa-lock"></i>
                                <input type="password" name="password" id="password" placeholder="Password">
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" name="checkbox" id="checkbox">
                                <span style="font-size: 17px;" class="text">I agree with the terms and conditions.</span>
                            </div>
                            <button class="btn">SIGN UP</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </header>
</body>

</html>
